<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../../resources/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="../../resources/jqueryui/css/start/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" media="screen">
    <link href="../../resources/css/custom.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">利润排行榜</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="${ctx}">用户列表</a></li>
                    <li><a href="${ctx}/product">商品</a></li>
                    <li class="active"><a href="${ctx}/statistic">统计</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container search_condition">
        <form role="form" class="form-inline" action="#" id="searchForm">
            <div class="form-group">
                <h4>查询条件：</h4>
            </div>
            <div class="form-group">
                <input placeholder="输入省的名称" class="form-control" name="address" id="address">
            </div>
            <input type="button" class="btn btn-success" id="search_button" value="查 询">
        </form>

        <div class="display">
            <canvas id="chart" height="550" width="800"></canvas>
            <div class="pull-right">
                <div class="current_month">最近一个月</div>
                <div class="previous_month">前一个月</div>
            </div>
        </div>
    </div>
    <script src="../../resources/js/jquery-1.10.2.min.js"></script>
    <script src="../../resources/js/Chart.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/jqueryui/js/jquery-ui-1.10.4.custom.min.js"></script>
    <!--<script src="../../resources/js/statistic.js"></script>-->
    <script>
        $(function() {
            $('#address').autocomplete({
                source: [{id:1, name:'北京'}, {id:2,name:'Beijing'}]
            }).data( "ui-autocomplete" )._renderItem = function( ul, item ) {
                return $( "<li>" )
                        .append( "<a>" + item.name + "</a>" )
                        .appendTo( ul );
            };
        });
    </script>
</body>
</html>
